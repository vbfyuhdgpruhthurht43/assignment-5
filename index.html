<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencey</title>
     <!-- daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body> 
       <header>
        <nav class="md:flex md:justify-between items-center px-8 bg-white py-4">
            <div class="flex justify-center items-center gap-[10px] mb-3">
                <div class="w-[50px] h-[50px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h1 class="font-bold">Emergency<br>
                        Service</h1>
                </div>
            </div>
            <div class="flex justify-center items-center gap-3">
                <div class="flex items-center w-[123px] h-[52px] justify-center gap-2 bg-[#41ff6b1a] rounded-2xl">
                    <p id="heart-storage" class=" font-bold">0</p>
                    <img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="">
                </div>
                <div class="flex items-center w-[106px] h-[52px] justify-center gap-2 bg-[#41ff6b1a] rounded-2xl">
                    <p id="coin-storage" class="font-bold">100</p>
                    <img src="./assets/coin.png" class="w-[24px] h-[24px]" alt="">
                </div>
                <div class="flex items-center w-[123px] h-[52px] justify-center gap-2 bg-[#00a63e] rounded-2xl">
                    <p id="copy-number" class="font-bold text-white">0</p>
                    <p class="font-bold text-white">Copy</p>
                </div>
            </div>
        </nav>
        <div
            class="banner flex flex-col items-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <img src="./assets/logo-dark.png" class="w-[92px] h-[92px] mb-[11px] mt-[21px]" alt="">
            <h1 class="text-white mb-[11px] md:font-bold md:text-[40px] font-semibold text-[35px]">Emergency Service Directory</h1>
            <p class="text-white mb-[21px] md:font-semibold text-xl">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>

        </div>
    </header>
    
</body>
</html>
